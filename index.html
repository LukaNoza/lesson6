}

<!-- 3).
<script>
function isPrime(num) {
  if (num <= 1) {
    return false;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}

const primeNumbersArray = [];

for (let i = 0; i <= 100; i++) {
  if (isPrime(i)) {
    primeNumbersArray.push(i);
  }
}

console.log("Prime numbers from 0 to 100:");
console.log(primeNumbersArray);

</script> -->

<script>
function isPrime(num) {

    return false;
  }
  for (let i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      return false;
    }
  }
  return true;
}

  if (isPrime(numbersArray[i])) {
    primeNumberFound = true;
    break;
  }
}

  console.log("Prime number found in the array.");
} else {
  console.log("Prime number could not be found in the array.");
}

</script> -->
